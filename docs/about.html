<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpg" href="img/logo.png"/>
  <div id="head"></div>
</head>

<body>
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->

  <!-- Topbar Start -->
  <div id="barra"></div>
  <!-- Topbar End -->

  <!-- Navbar & Hero Start -->
  <div id="nav-hero"></div>

  <div class="container-fluid bg-primary py-5 mb-5 hero-header">
    <div class="container py-5">
      <div class="row justify-content-center py-5">
        <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
          <h1 class="display-3 text-white animated slideInDown">Nosotros</h1>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Navbar & Hero End -->


  <!-- About Start -->
  <div id="about"></div>
  <!-- About End -->


  <!-- Team Start -->
  <div id="team"></div>
  <!-- Team End -->
        

  <!-- Footer Start -->
  <div id="footer"></div>
  <!-- Footer End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

  <!-- Scrip de inserción-->
  <script>
      // Usamos fetch para "buscar" el archivo menu.html
      fetch('includes/head.html')
          .then(response => response.text()) // Convertimos la respuesta a texto
          .then(data => {
              // Insertamos el contenido de menu.html dentro del div
              document.getElementById('head').innerHTML = data;
          })

        fetch('includes/barra.html')
          .then(response => response.text()) // Convertimos la respuesta a texto
          .then(data => {
              // Insertamos el contenido de menu.html dentro del div
              document.getElementById('barra').innerHTML = data;
          })

      fetch('includes/nav-hero.html')
          .then(response => response.text()) // Convertimos la respuesta a texto
          .then(data => {
              // Insertamos el contenido de menu.html dentro del div
              document.getElementById('nav-hero').innerHTML = data;
          })

      fetch('includes/about.html')
          .then(response => response.text()) // Convertimos la respuesta a texto
          .then(data => {
              // Insertamos el contenido de menu.html dentro del div
              document.getElementById('about').innerHTML = data;
          })

      fetch('includes/team.html')
          .then(response => response.text()) // Convertimos la respuesta a texto
          .then(data => {
              // Insertamos el contenido de menu.html dentro del div
              document.getElementById('team').innerHTML = data;
          })

      fetch('includes/footer.html')
          .then(response => response.text()) // Convertimos la respuesta a texto
          .then(data => {
              // Insertamos el contenido de menu.html dentro del div
              document.getElementById('footer').innerHTML = data;
          });
  </script>
  <!-- Scrip de inserción-->

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/tempusdominus/js/moment.min.js"></script>
  <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Template Javascript -->
  <script src="js/main.js"></script>
</body>
</html>
